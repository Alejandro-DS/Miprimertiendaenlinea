<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario interno de la pagina</title>
    <link rel="stylesheet" href="Loginandregister.css">
    
</head>
<body>

<main>  
  
  <div class="Container__all-Login-register" id="Container__all-Login-register">  
    
    <div class="Caja__trasera-Login-register" id="Caja__trasera-Login-register">   
       
      <div class="Caja__trasera-iniciar-seccion" id="Caja__trasera-iniciar-seccion">
        <h1>!Ya Tiene Una cuenta¡</h1>
         <p>iniciar seccion</p>
      <button id="Btn_Iniciar-seccion">Iniciar Seccion </button>
      </div>
            
      <div class="Caja__trasera-Registrarse" id="Caja__trasera-Registrarse">  
        <h1>¿Aun No Tiene Cuenta?</h1>
        <p>Registrarse</p>
       <button id="Btn_Registrarse">Registrarse</button>
      </div>

    </div>  
    
    <div class="Container__formularios-Login-register" id="Container__formularios-Login-register">
      
      <div class="Formulario_Login" id="Formulario_Login">
        <h1>¿Ya tienes una cuenta?</h1>
        <p> Iniciar Seccion</p>  
        <input type="text" placeholder="Nombres">
        <input type="text" placeholder="Apellidos">
        <input type="email" placeholder="Su Correo">
        <input type="password" placeholder="Contraseña">
        <button>Iniciar Seccion</button>
      </div>
            
      <div class="Formulario_Registrarse" id="Formulario_Registrarse">   
        <h1>¿Aun no tienes una cuenta?</h1>
        <p>Registrate</p>  
        <input type="text" placeholder="Nombres">
        <input type="text" placeholder="Apellidos">
        <input type="email" placeholder="Su Correo">
        <input type="password" placeholder="Su Contraseña">
        <button>Registrarse</button>
      </div>   

    </div>

  </div>   

</main>
      
<script src="Loginyregister.js"></script> 

</body>
</html>
